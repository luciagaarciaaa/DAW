<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap y Modernizr</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Modernizr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/3.11.7/modernizr.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
       
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

 
    <div class="container mt-5">
        <h1>Bienvenido a Bootstrap con Modernizr</h1>
        <p class="lead">Este es un ejemplo básico de cómo usar Modernizr</p>

      
        <div id="flex-container">
            <div class="flex-item">Elemento 1</div>
            <div class="flex-item">Elemento 2</div>
            <div class="flex-item">Elemento 3</div>
        </div>
    </div>

    <script>
        // Usando Modernizr para verificar el soporte de Flexbox
        if (!Modernizr.flexbox) {
            // Añadir la clase 'no-flexbox' al body si no se soporta
            document.body.classList.add('no-flexbox');
            // Mostrar mensaje de advertencia
            document.getElementById('no-flexbox-message').classList.remove('d-none');
        }

         // Usando Modernizr para verificar el soporte de CSS Grid
         if (!Modernizr.cssgrid) {
            // Mostrar mensaje de advertencia para CSS Grid
            document.getElementById('no-grid-message').classList.remove('d-none');
        }

        // Usando Modernizr para verificar el soporte de Promesas
        if (!Modernizr.promises) {
            // Mostrar mensaje de advertencia para Promesas
            document.getElementById('promise-message').classList.remove('d-none');
        }
    </script>
</body>
</html>
